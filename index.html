<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tracker 3D AN-32B</title>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 8px;
      line-height: 1.4;
      min-width: 220px;
    }
  </style>
</head>

<body>
  <div id="hud">
    Velocidad: -- km/h ( -- kt )<br>
    Altura: -- m ( -- ft )<br>
    √öltima actualizaci√≥n: --
  </div>

  <div id="cesiumContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // üîë TOKEN CESIUM (TU TOKEN LARGO)
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyMWEwZTAwZS0wYWVjLTQ1ZmUtOGY2OC05NmVjZmQ5OTNhZTEiLCJpZCI6Mzg2Nzc5LCJpYXQiOjE3NzAxNzUzMDB9.Myivn9P57mAFArlOhP_dXj-CmANbGiUnwmTXssotP_o";

    // üåç VISOR 3D
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      timeline: false,
      animation: false
    });

    // ‚úàÔ∏è PUNTO (AVI√ìN)
    const plane = viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(-77.04, -12.05, 1000),
      point: { pixelSize: 36, color: Cesium.Color.RED }
    });

    viewer.trackedEntity = plane;

    // üî• FIREBASE CONFIG (PON LOS DATOS REALES DE TU PROYECTO)
    const firebaseConfig = {
      apiKey: "PEGA_TU_API_KEY_REAL",
      authDomain: "tracker-an32b.firebaseapp.com",
      databaseURL: "https://tracker-an32b-default-rtdb.firebaseio.com",
      projectId: "tracker-an32b",
      storageBucket: "tracker-an32b.firebasestorage.app",
      messagingSenderId: "671744221089",
      appId: "1:671744221089:web:60af7fbf5e992210ec75e0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const hud = document.getElementById("hud");

    // --- Utilidades velocidad / altura ---
    let lastFix = null;

    function haversineMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = d => d * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat/2)**2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon/2)**2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    const mpsToKmh = mps => mps * 3.6;
    const mpsToKt  = mps => mps * 1.943844;
    const mToFt    = m => m * 3.28084;

    // üì° ESCUCHAR POSICI√ìN EN TIEMPO REAL
    onValue(ref(db, "an32/position"), snap => {
      const d = snap.val();
      if (!d) return;

      const lat = d.lat;
      const lon = d.lon;
      const altM = (d.alt ?? 0);
      const altFt = mToFt(altM);

      // mover punto
      plane.position = Cesium.Cartesian3.fromDegrees(lon, lat, altM || 1000);
        // y asegurar una altura m√≠nima de 10 m
        const displayAlt = Math.max((altM ?? 0) + 5);
        plane.position = Cesium.Cartesian3.fromDegrees(lon, lat, displayAlt);

      // calcular velocidad (si hay timestamp)
      let speedKmh = null, speedKt = null;

      if (lastFix && d.time && lastFix.time && d.time > lastFix.time) {
        const distM = haversineMeters(lastFix.lat, lastFix.lon, lat, lon);
        const dt = (d.time - lastFix.time) / 1000;
        const mps = distM / dt;

        speedKmh = mpsToKmh(mps);
        speedKt  = mpsToKt(mps);
      }

      const t = d.time ? new Date(d.time).toLocaleString() : "--";

      hud.innerHTML =
        `Velocidad: ${speedKmh ? speedKmh.toFixed(1) : "--"} km/h (${speedKt ? speedKt.toFixed(1) : "--"} kt)<br>` +
        `Altura: ${altM ? altM.toFixed(0) : "--"} m (${altM ? altFt.toFixed(0) : "--"} ft)<br>` +
        `√öltima actualizaci√≥n: ${t}`;

      lastFix = { lat, lon, time: d.time };
    });
  </script>
</body>
</html>
